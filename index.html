<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">Etch-a-sketch</div>

    <div class="container">
        <div class="canvas"></div>

        <div class="bottom-container">
            <div class="tool-container">
                <div class="left-section">
                    <div class="tools rainbow"></div>
                    <div class="tools pen"></div>
                    <div class="tools bucket"></div>
                </div>
                <div class="right-section">
                    <div class="tools darken"></div>
                    <div class="tools eraser"></div>
                    <div class="tools delete"></div>
                </div>
            </div>  

            <div class="color-container">
                    <div class="color-con left-section">
                        <div class="colors black"></div>
                        <div class="colors red"></div>
                        <div class="colors orange"></div>
                        <div class="colors yellow"></div>
                        <div class="colors green"></div>
                        <div class="colors blue"></div>
                        <div class="colors violet"></div>
                        <div class="colors pink"></div>
                    </div>

                    <div class="color-con right-section">
                        <div class="colors brown"></div>
                        <div class="colors darkred"></div>
                        <div class="colors darkorange"></div>
                        <div class="colors darkyellow"></div>
                        <div class="colors darkgreen"></div>
                        <div class="colors darkviolet"></div>
                        <div class="colors darkpink"></div>
                        <div class="colors darkbrown"></div>
                    </div>
            </div>
            
            <div class="delete-container">
                <button id="change-btn">S</button>   
                <a href="#"><img src="./img/trash-bin.svg" alt="trashbin" id="trash-icon"></a>
            </div>
        </div>
    </div>
</body>
</html>
