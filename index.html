<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-sketch</div>

    <div class="container">
        <div class="canvas">
        </div>

        <div class="bottom-container">
            <div class="tool-container">
                <div class="left-section">
                    <button class="tools pen">
                        <img src="./img/pen-svgrepo-com.svg" alt="pen" id="tools-btn">
                    </button>
                    <button class="tools eraser">
                        <img src="./img/eraser-svgrepo-com.svg" alt="eraser" id="tools-btn">
                    </button>
                    <button class="tools bucket">
                        <img src="./img/bucket-svgrepo-com.svg" alt="bucket" id="tools-btn">
                    </button>
                </div>
                <div class="right-section">
                    <button class="tools darken">
                        <img src="./img/cat-2-svgrepo-com.svg" alt="dark cat" id="tools-btn">
                    </button>
                    <button class="tools rainbow">
                        <img src="./img/rainbow-svgrepo-com.svg" alt="rainbow" id="tools-btn">
                    </button>
                    <button class="tools line">
                        <img src="./img/line-svgrepo-com.svg" alt="line" id="tools-btn">
                    </button>
                </div>
            </div>  

            <div class="color-container">
                <div class="color-con left-section">
                  <a href="#" class="black colors"><div></div></a>
                  <a href="#" class="red colors"><div></div></a>
                  <a href="#" class="orange colors"><div></div></a>
                  <a href="#" class="yellow colors"><div></div></a>
                  <a href="#" class="green colors"><div></div></a>
                  <a href="#" class="blue colors"><div></div></a>
                  <a href="#" class="violet colors"><div></div></a>
                  <a href="#" class="pink colors"><div></div></a>
                </div>
              
                <div class="color-con right-section">
                  <a href="#" class="brown colors"><div></div></a>
                  <a href="#" class="darkred colors"><div></div></a>
                  <a href="#" class="darkorange colors"><div></div></a>
                  <a href="#" class="darkyellow colors"><div></div></a>
                  <a href="#" class="darkgreen colors"><div></div></a>
                  <a href="#" class="darkviolet colors"><div></div></a>
                  <a href="#" class="darkpink colors"><div></div></a>
                  <a href="#" class="darkbrown colors"><div></div></a>
                </div>
              </div>
              
            
            
            <div class="delete-container">
                <button id="change-btn">S</button>   
                <a href="#"><img src="./img/trash-bin.svg" alt="trashbin" id="trash-icon"></a>
            </div>
        </div>
    </div>
</body>
</html>
