<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
</head>
<BODY ondragstart="return false;" ondrop="return false;">
  <div class="header">Etch-a-sketch</div>

  <div class="container">
        <div class="left-container">
            <div class="canvas" draggable="false"></div>
            <div id="copywrite">Made by 
                <a href="https://github.com/kaylubr" id="copywrite-link" target="_blank">kaylubr</a>
            </div>
        </div>

        <div class="right-container">
            <div class="tool-container">
                <div class="left-section">
                    <button class="pen tools">
                        <img src="./img/pen-svgrepo-com.svg" alt="pen" class="pen" id="tools-btn">
                    </button>
                    <button class="eraser tools">
                        <img src="./img/eraser-svgrepo-com.svg" alt="eraser" class="eraser" id="tools-btn">
                    </button>
                    <button class="bucket tools">
                        <img src="./img/bucket-svgrepo-com.svg" alt="bucket" class="bucket" id="tools-btn">
                    </button>
                </div>
                <div class="right-section">
                    <button class="darken tools">
                        <img src="./img/cat-2-svgrepo-com.svg" alt="dark cat" class="darken" id="tools-btn">
                    </button>
                    <button class="rainbow tools">
                        <img src="./img/rainbow-svgrepo-com.svg" alt="rainbow" class="rainbow" id="tools-btn">
                    </button>
                    <button class="line tools">
                        <img src="./img/line-svgrepo-com.svg" alt="line" class="line" id="tools-btn">
                    </button>
                </div>
            </div>  

            <div class="color-container">
                <div class="color-con left-section">
                  <a href="#" class="black colors"><div></div></a>
                  <a href="#" class="red colors"><div></div></a>
                  <a href="#" class="orange colors"><div></div></a>
                  <a href="#" class="yellow colors"><div></div></a>
                  <a href="#" class="green colors"><div></div></a>
                  <a href="#" class="blue colors"><div></div></a>
                  <a href="#" class="violet colors"><div></div></a>
                  <a href="#" class="pink colors"><div></div></a>
                </div>
              
                <div class="color-con right-section">
                  <a href="#" class="brown colors"><div></div></a>
                  <a href="#" class="darkred colors"><div></div></a>
                  <a href="#" class="darkorange colors"><div></div></a>
                  <a href="#" class="darkyellow colors"><div></div></a>
                  <a href="#" class="darkgreen colors"><div></div></a>
                  <a href="#" class="darkviolet colors"><div></div></a>
                  <a href="#" class="darkpink colors"><div></div></a>
                  <a href="#" class="darkbrown colors"><div></div></a>
                </div>
              </div>
              
            
            
            <div class="delete-container">
                <button id="change-btn">S</button>   
                <a href="#"><img src="./img/trash-bin.svg" alt="trashbin" id="trash-icon"></a>
            </div>
        </div>
    </div>
</body>
</html>
